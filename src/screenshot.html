<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截屏</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: PingFang SC, Lantinghei SC, Helvetica Neue, Helvetica, Arial, Microsoft YaHei, 微软雅黑, STHeitiSC-Light, simsun, 宋体, WenQuanYi Zen Hei, WenQuanYi Micro Hei, "sans-serif";
      overflow: hidden;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .selection-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .selection-canvas {
      position: absolute;
      display: none;
      z-index: 1;
    }

    .selection-info {
      position: absolute;
      color: #ffffff;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 2px;
      display: none;
      z-index: 2;
    }

    .selection-toolbar {
      position: absolute;
      color: #343434;
      font-size: 12px;
      background: #f5f5f5;
      padding: 5px 10px;
      border-radius: 4px;
      display: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 2;
      align-items: center;
    }

    .selection-toolbar .selection-toolbar-item {
      padding: 2px 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- 截屏底图 -->
  <div id="J_Background" class="bg"></div>
  <!-- 截屏遮罩 -->
  <div id="J_SelectionMask" class="selection-mask"></div>
  <!-- 选区画布 -->
  <canvas id="J_SelectionCanvas" class="selection-canvas"></canvas>
  <!-- 选区信息 -->
  <div id="J_SelectionInfo" class="selection-info"></div>
  <!-- 选区工具条 -->
  <div id="J_SelectionToolbar" class="selection-toolbar">
    <!-- 选区重置 -->
    <div id="J_SelectionReset" class="selection-toolbar-item">重置</div>
    <!-- 截图下载 -->
    <div id="J_SelectionDownload" class="selection-toolbar-item">下载</div>
    <!-- 取消 -->
    <div id="J_SelectionCancel" class="selection-toolbar-item">取消</div>
    <!-- 复制到剪切板 -->
    <div id="J_SelectionConfirm" class="selection-toolbar-item">确定</div>
  </div>


  <script src="./screenshot-renderer.js"></script>
</body>

</html>
