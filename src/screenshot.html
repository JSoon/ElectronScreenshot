<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截屏</title>

  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2726538_0k5kpygnrg3g.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: PingFang SC, Lantinghei SC, Helvetica Neue, Helvetica, Arial, Microsoft YaHei, 微软雅黑, STHeitiSC-Light, simsun, 宋体, WenQuanYi Zen Hei, WenQuanYi Micro Hei, "sans-serif";
      overflow: hidden;
    }

    .bg {
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .selection-mask {
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .selection-canvas {
      z-index: 3;
      position: absolute;
      display: none;
    }
    
    .selection-editor-wrapper {
      z-index: 4;
      position: absolute;
      display: none;
    }
    
    .selection-editor {
      
    }

    .selection-info {
      z-index: 10;
      position: absolute;
      color: #ffffff;
      font-size: 12px;
      white-space: nowrap;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 2px;
      display: none;
    }

    .selection-toolbar {
      z-index: 10;
      position: absolute;
      color: #343434;
      font-size: 12px;
      background: #f5f5f5;
      padding: 6px 10px;
      border-radius: 4px;
      display: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      align-items: center;
    }

    .selection-toolbar .selection-toolbar-item {
      padding: 2px 8px;
      cursor: pointer;
      transition: all .2s;
    }

    .selection-toolbar .selection-toolbar-item:hover {
      transform: translateY(-2px);
      text-shadow: 0px 2px 0px rgba(0, 0, 0, .15);
    }

    .selection-toolbar .selection-toolbar-item .es-refresh {
      font-size: 21px;
    }

    .selection-toolbar .selection-toolbar-item .es-download {
      font-size: 22px;
    }

    .selection-toolbar .selection-toolbar-item .es-close {
      font-size: 22px;
      color: #d84c4c;
    }

    .selection-toolbar .selection-toolbar-item .es-select {
      font-size: 26px;
      color: #46b93f;
    }

    .cursor-info {
      z-index: 10;
      position: absolute;
      display: none;
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .cursor-cross-horizon {
      position: absolute;
      top: 50%;
      left: 1px;
      right: 1px;
      height: 1px;
      background-color: lawngreen;
    }

    .cursor-cross-vertical {
      position: absolute;
      left: 50%;
      top: 1px;
      bottom: 1px;
      width: 1px;
      background-color: lawngreen;
    }

    .cursor-info-details {
      position: absolute;
      bottom: 0;
      transform: translateY(100%);
      width: 100%;
      background-color: rgba(0, 0, 0, .8);
      font-size: 10px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>

  <!-- 截屏底图 -->
  <img id="J_Background" class="bg" />
  <!-- 截屏遮罩 -->
  <div id="J_SelectionMask" class="selection-mask"></div>
  <!-- 选区画布: 初始画布 -->
  <canvas id="J_SelectionCanvas" class="selection-canvas"></canvas>
  <!-- 选区画布: 固定绘制区域, 当且仅当选择绘制工具后出现, 同时销毁初始画布 -->
  <div class="selection-editor-wrapper" id="J_SelectionEditorWrapper">
    <canvas id="J_SelectionEditor" class="selection-editor"></canvas>
  </div>
  <!-- 选区信息 -->
  <div id="J_SelectionInfo" class="selection-info"></div>
  <!-- 选区工具条 -->
  <div id="J_SelectionToolbar" class="selection-toolbar">
    <!-- 矩形工具 -->
    <div id="J_SelectionRect" class="selection-toolbar-item">矩形</div>
    <!-- 选区重置 -->
    <div id="J_SelectionReset" class="selection-toolbar-item">
      <i class="iconfont es-refresh"></i>
    </div>
    <!-- 截图下载 -->
    <div id="J_SelectionDownload" class="selection-toolbar-item">
      <i class="iconfont es-download"></i>
    </div>
    <!-- 取消 -->
    <div id="J_SelectionCancel" class="selection-toolbar-item">
      <i class="iconfont es-close"></i>
    </div>
    <!-- 复制到剪切板 -->
    <div id="J_SelectionConfirm" class="selection-toolbar-item">
      <i class="iconfont es-select"></i>
    </div>
  </div>
  <!-- 鼠标处信息: 拾色器, 放大器, etc. -->
  <div id="J_CursorInfo" class="cursor-info">
    <!-- 中心交叉线 -->
    <div class="cursor-cross-horizon"></div>
    <div class="cursor-cross-vertical"></div>
    <div class="cursor-info-details">
      <div id="J_CursorCoords"></div>
      <div id="J_CursorColor"></div>
    </div>
  </div>


  <script src="./screenshot-renderer.js"></script>
</body>

</html>
