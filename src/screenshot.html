<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截屏</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: PingFang SC, Lantinghei SC, Helvetica Neue, Helvetica, Arial, Microsoft YaHei, 微软雅黑, STHeitiSC-Light, simsun, 宋体, WenQuanYi Zen Hei, WenQuanYi Micro Hei, "sans-serif";
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .selection-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .selection-canvas {
      position: absolute;
      display: none;
      z-index: 1;
    }

    .selection-info {
      position: absolute;
      color: #ffffff;
      font-size: 12px;
      background: rgba(40, 40, 40, 0.8);
      padding: 5px 10px;
      border-radius: 2px;
      font-family: Arial Consolas sans-serif;
      display: none;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- 截屏底图 -->
  <div id="J_Background" class="bg"></div>
  <!-- 截屏遮罩 -->
  <div id="J_SelectionMask" class="selection-mask"></div>
  <!-- 选区画布 -->
  <canvas id="J_SelectionCanvas" class="selection-canvas"></canvas>
  <!-- 选区信息 -->
  <div id="J_SelectionInfo" class="selection-info"></div>
  <!-- 选区工具条 -->
  <div id="J_SelectionToolbar" class="selection-toolbar"></div>


  <script src="./screenshot-renderer.js"></script>
</body>

</html>
